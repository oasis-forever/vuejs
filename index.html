<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar">
        <a :href="github.url" target="_blank" class="source-code source-code-text">Source Code</a>
      </div>
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img :src="product.image" :alt="product.description">
          </div>
          <div class="product-info">
            <p v-show="product.onSale" class="on-sale on-sale-labal">On Sale Now!</p>
            <h1>{{ product.name }}</h1>
            <p>Description: {{ product.description }}</p>
            <ul>
              <li>Ingredients:</li>
              <li v-for="ingredient in product.ingredients">{{ ingredient }}</li>
            </ul>
            <ul>
              <li>Sizes:</li>
              <li v-for="size in product.sizes">{{ size }}</li>
            </ul>
            <p>Price: {{ product.price }}</p>
            <p v-if="product.inventory > 10">In Stock</p>
            <p v-else-if="product.inventory <= 10 && product.inventory > 0 ">Almost Sold Out</p>
            <p v-else>Out of Stock</p>
            <ul>
              <li>Ingredients:</li>
              <li v-for="ingredient in product.ingredients">{{ ingredient }}</li>
            </ul>
            <div v-for="variant in product.variants" :key="variant.id">
              {{ variant.color }}
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
